<!DOCTYPE html>
<html>
<body>

<h1>My First Google Map</h1>

<select id="selects" onchange="getMap(this)">
  <option value="bahamas">Bahamas</option>
  <option value="newzealand">New Zealand</option>
  <option value="houston">Houston</option>
  <option value="london">London</option>
</select>
</br>
</br>

<div id="map" style="width:800px;height:800px;background:yellow"></div>

<script>
function getMap(e){
  if(e.value == "bahamas"){
  myMap(24.690418420953936, -78.0371094122529);
}else if(e.value == "newzealand"){
  myMap(-36.848461, 174.763336);
}else if(e.value == "houston"){
  myMap(29.760427, -95.3698);
}else{
  myMap(51.5074, 0.1278);
  }
}

function myMap(lat, long) {
  if(lat==null){
    lat=24.690418420953936
  }
  if(long==null){
    long=-78.0371094122529
  }
var mapOptions = {
    center: new google.maps.LatLng(lat, long),  zoom: 5,
    mapTypeId: google.maps.MapTypeId.HYBRID
}

var map = new google.maps.Map(document.getElementById("map"), mapOptions);
}


</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDpJePYAy0cKYkvfL1uAvfNdfOFmf4tETA&callback=myMap"></script>
